<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a class="site-title" href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        <br>
        <a href="{{ site.github.owner_url }}">GitHub</a>
      </header>
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
